<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App</title>

  <!-- Basic styling (optional but nice for testing) -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 {
      text-align: center;
    }
    .switch-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: auto;
      padding: 8px 15px;
      background-color: #6c757d;
      font-size: 14px;
    }
    .switch-button:hover {
      background-color: #545b62;
    }
  </style>
</head>
<body>
    <button id="switch-page" class="switch-button" onclick="switchPages()">Switch to Register</button>
        <h2>Authentication App</h2>
        
        <div id="register-page" style="display: block;">
            <form id="register-form">
                <h3>Register</h3>
                <input type="text" id="register-email" placeholder="Email" required>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="login-page" style="display: none;">
            <form id="login-form">
                <h3>Login</h3>
                <input type="text" id="login-email" placeholder="Email" required>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    
        <script src="script.js"></script>
    </body>
